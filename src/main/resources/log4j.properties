log4j.rootLogger=info,consoleAppender,fileAppender
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.TTCCLayout
log4j.appender.fileAppender=org.apache.log4j.FileAppender
log4j.appender.fileAppender.File=log.txt
log4j.appender.fileAppender.layout=org.apache.log4j.TTCCLayout


log4j.logger.org.apache.storm=ERROR
log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.backtype.storm=ERROR
log4j.logger.org.apache.storm.jdbc=DEBUG
log4j.logger.com.microsoft=ERROR



